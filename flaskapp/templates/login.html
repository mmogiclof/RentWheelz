{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
<div class="center">
    <form method="post" class="rounded border pb-3">
        <div class="m-5">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Enter email" style="width: 300px;">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"> 
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" checked>
                <label class="form-check-label" for="rememberMe">Remember Me?</label>
            </div>
        </div>
        {% if error %}
            <p style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}
        <hr/>
        <div class="d-flex justify-content-center">
            <input type="submit" value="Login" class="btn btn-primary w-75">
        </div>
    </form>
</div>
{% endblock %}
